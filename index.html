<!doctype html>
<html>
    <head>
        <script src="aframe min.js"></script>
        <script src="aframe-ar.js"></script>
        <script src="gesture detector.js"></script>
        <script src="gesture-handler.js"></script>
        <script>          
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div style="position: absolute; top: 0px; width: 100%; background-color: white;">
        Please refresh the page if the AR does not play
        </div>
        <div style="background-color: red; position: fixed; right: 10px; bottom: 10px;" onclick="forceplayLucy(); forceplayFlower();">Force Play</div>
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid"
                    src="assets/asset.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
                <video
                    id="lucy"
                    src="assets/LucyEdgerunners.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
            </a-assets>          

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#vid"
                    scale="2 1 10"
                    position="0 -5 0"
                    rotation="-90 0 0"
                    class="clickable"             
                    gesture-handler                           
                ></a-video>
            </a-marker>
            
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/pattern-DPlogo.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#lucy"
                    scale="1 1 1"
                    position="0 -5 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler    
                ></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>           
        
        <script>            
            function forceplayFlower() {
                document.querySelector('#vid').play();
            }
            
            function forceplayLucy() {
                document.querySelector('#lucy').play();
            }           
        </script>
        
    </body>
</html>
